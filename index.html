    <!-- PWA & Theme Settings -->
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#020617" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Happy Joby" />

    <!-- App Icons -->
    <link rel="icon" type="image/png" href="https://img2.pic.in.th/pic/Orendtech-1.png" />
    <link rel="apple-touch-icon" href="https://img2.pic.in.th/pic/Orendtech-1.png" />
    <link rel="manifest" href="/manifest.json" />

    <title>Happy Joby - Intelligent Workspace</title>
    
    <!-- Theme Initialization Script -->
    <script>
      (function() {
        const isDark = localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
        const metaTags = document.querySelectorAll('meta[name="theme-color"]');
        
        if (isDark) {
          document.documentElement.classList.add('dark');
          metaTags.forEach(tag => tag.setAttribute('content', '#020617'));
        } else {
          document.documentElement.classList.remove('dark');
          metaTags.forEach(tag => tag.setAttribute('content', '#f8fafc'));
        }
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <style>
      body {
        font-family: 'Sarabun', sans-serif;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      
      html {
        height: -webkit-fill-available;
      }

      body {
        background-color: #f8fafc;
        color: #0f172a;
        margin: 0;
      }

      .dark body {
        background-color: #020617;
        color: #f8fafc;
      }

      /* Brand Loading Animations */
      @keyframes letter-reveal {
        0% { 
          opacity: 0; 
          transform: translateY(30px) scale(0.8); 
          filter: blur(12px);
        }
        100% { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
          filter: blur(0px);
        }
      }
      
      @keyframes float-subtle {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }

      @keyframes glow-line {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }

      .letter-anim {
        display: inline-block;
        opacity: 0;
        animation: letter-reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .glow-text {
        text-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
      }

      .dark .glow-text {
        text-shadow: 0 0 30px rgba(6, 182, 212, 0.6);
      }

      /* Utility */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-enter {
        animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#06b6d4', glow: '#22d3ee' },
                    },
                }
            }
        }
    </script>
