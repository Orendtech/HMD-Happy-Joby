
<!DOCTYPE html>
<html lang="th" class="notranslate" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    
    <!-- PWA & Theme Settings -->
    <meta name="theme-color" content="#F5F5F7" id="meta-theme-color">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Happy Joby" />

    <!-- App Icons -->
    <link rel="icon" type="image/png" href="https://img2.pic.in.th/pic/Orendtech-1.png" />
    <link rel="apple-touch-icon" href="https://img2.pic.in.th/pic/Orendtech-1.png" />
    <link rel="manifest" href="/manifest.json" />

    <title>Happy Joby - Intelligent Workspace</title>
    
    <!-- Theme Initialization Script - บังคับ Light Mode และส่งคำสั่ง color-scheme ไปที่ Browser -->
    <script>
      (function() {
        const isDark = localStorage.theme === 'dark';
        const metaThemeColor = document.getElementById('meta-theme-color');
        
        if (isDark) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.backgroundColor = '#000000';
          document.documentElement.style.colorScheme = 'dark';
          if (metaThemeColor) metaThemeColor.setAttribute('content', '#000000');
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.style.backgroundColor = '#F5F5F7';
          document.documentElement.style.colorScheme = 'light';
          if (metaThemeColor) metaThemeColor.setAttribute('content', '#F5F5F7');
        }
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
     <style>
      :root { --bg-light: #F5F5F7; --bg-dark: #000000; }
      
      /* บังคับสี Browser พื้นฐานให้ตรงกับ Theme */
      html { color-scheme: light; }
      html.dark { color-scheme: dark; }

      html, body { 
        font-family: 'Prompt', sans-serif; 
        -webkit-tap-highlight-color: transparent; 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        background-color: var(--bg-light) !important; 
      }
      html.dark, html.dark body { background-color: var(--bg-dark) !important; }
      
      @keyframes letter-reveal {
        0% { opacity: 0; transform: translateY(30px) scale(0.8); filter: blur(12px); }
        100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0px); }
      }
      @keyframes glow-line { 0% { transform: translateX(-100%); } 100% { transform: translateX(200%); } }

      .letter-anim { display: inline-block; opacity: 0; animation: letter-reveal 0.8s cubic-bezier(0.16, 1, 1, 1) forwards; }
      .glow-text { text-shadow: 0 0 20px rgba(6, 182, 212, 0.3); }
      .dark .glow-text { text-shadow: 0 0 30px rgba(6, 182, 212, 0.6); }

      @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-enter { animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      /* Map Marker Animations */
      @keyframes pulse-ring {
        0% { transform: scale(0.7); opacity: 1; border-width: 3px; }
        100% { transform: scale(1.8); opacity: 0; border-width: 1px; }
      }
      @keyframes marker-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      @keyframes rotate-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      #fallback-error {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: #000000;
        color: white;
        padding: 2rem;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: { DEFAULT: '#06b6d4', glow: '#22d3ee' }, }, } }
        }
    </script>
    
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@5.0.0?external=react,react-dom,leaflet",
    "firebase/app": "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>

    <div id="fallback-error">
      <div style="background: rgba(244, 63, 94, 0.1); padding: 2rem; border-radius: 2rem; border: 1px solid rgba(244, 63, 94, 0.2); max-width: 400px;">
        <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; color: #fb7185;">การโหลดขัดข้อง</h1>
        <p id="error-desc" style="color: #94a3b8; font-size: 0.875rem; margin-bottom: 2rem;">ขออภัย ระบบไม่สามารถโหลดข้อมูลสำคัญได้ในขณะนี้</p>
        <button onclick="window.location.reload()" style="background: #06b6d4; color: white; padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-weight: bold; border: none; cursor: pointer; width: 100%;">ลองใหม่อีกครั้ง</button>
      </div>
    </div>

    <script>
      function showFallback(msg) {
        const fallback = document.getElementById('fallback-error');
        const desc = document.getElementById('error-desc');
        if (fallback && desc) {
          desc.innerText = msg || desc.innerText;
          fallback.style.display = 'flex';
        }
      }

      window.addEventListener('error', function(event) {
        console.error('Runtime Error:', event.error);
        if (event.message.includes('import') || event.message.includes('SyntaxError') || event.message.includes('useRef')) {
          showFallback('เบราว์เซอร์ของคุณพบปัญหาในการรัน React (' + event.message + ') กรุณาลองใช้ Chrome หรือ Safari รุ่นล่าสุด');
        }
      });

      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          showFallback('แอปค้างหน้าขาวเป็นเวลานานเกินไป กรุณาตรวจสอบอินเทอร์เน็ตหรือรีเฟรชหน้าจอ');
        }
      }, 15000);
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
