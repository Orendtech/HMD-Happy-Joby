    <title>Happy Joby - Intelligent Workspace</title>
    
    <!-- Theme Initialization Script - Runs before CSS to prevent flash of wrong color -->
    <script>
      (function() {
        const isDark = localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
        const metaThemeColor = document.getElementById('meta-theme-color');
        
        if (isDark) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.backgroundColor = '#020617';
          if (metaThemeColor) metaThemeColor.setAttribute('content', '#020617');
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.style.backgroundColor = '#F5F5F7';
          if (metaThemeColor) metaThemeColor.setAttribute('content', '#F5F5F7');
        }
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <style>
      /* CRITICAL: Status Bar Fix for iOS PWA */
      :root {
        --bg-light: #F5F5F7;
        --bg-dark: #020617;
      }

      html, body {
        font-family: 'Sarabun', sans-serif;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        /* These ensure the safe areas inherit the background color correctly */
        background-color: var(--bg-light);
      }

      html.dark, html.dark body {
        background-color: var(--bg-dark);
      }

      /* Transitions for smooth theme switching */
      html, body, main, header, nav {
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      /* Brand Loading Animations */
      @keyframes letter-reveal {
        0% { opacity: 0; transform: translateY(30px) scale(0.8); filter: blur(12px); }
        100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0px); }
      }
      
      @keyframes glow-line {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }

      .letter-anim {
        display: inline-block;
        opacity: 0;
        animation: letter-reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .glow-text {
        text-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
      }

      .dark .glow-text {
        text-shadow: 0 0 30px rgba(6, 182, 212, 0.6);
      }

      /* Utility */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-enter {
        animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#06b6d4', glow: '#22d3ee' },
                    },
                }
            }
        }
    </script>
